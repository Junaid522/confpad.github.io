    "location": "",
    "authors": [
      {
        "name": "Elizabet Oliveira",
        "twitter": "miuki_miu",
        "github": "miukimiu"
      }
    ],
    "videos": [
      "https://www.youtube.com/watch?v=1gG8rtm-rq4"
    ],
    "slides": [],
    "description": "When we develop web and mobile apps, we might need illustrations to handle different scenarios like a 404 error page or an empty state.\n\nIn this talk, you'll learn how to create and transform SVG illustrations into components that can be easily customizable and reused in different parts of a product. You'll also see how I built React-Kawaii, a library of cute illustrations that are easily customisable."
