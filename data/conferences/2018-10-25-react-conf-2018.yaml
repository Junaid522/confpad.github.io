  {
    "title": "The Missing Abstraction of Charting",
    "type": "presentation",
    "day": "2018-10-26",
    "location": "",
    "authors": [
      {
        "name": "Chris Trevino",
        "twitter": "darthtrevino",
        "github": "darthtrevino"
      }
    ],
    "videos": [
      "https://www.youtube.com/watch?v=qqffsEHKMcM"
    ],
    "slides": [],
    "description": "Charting libraries operate at a high abstraction level, the primary unit of interaction is at the chart level (e.g. BarChart, LineChart). Developers who want to create more custom visualizations usually dive straight into low-level graphics manipulation. In the world of visualization research mark-based visualization systems such as Vega are common, but can be problematic to integrate into applications. In this talk we introduce a grammar-of-graphics based library based on Vega's abstraction, but designed to work well with React and React-Native using a renderless component pattern."
  },
  {
    "title": "Elsa: AI Conversational Agent Aimed At Improving Mental Health For Women",
