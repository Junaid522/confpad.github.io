<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Primary Meta Tags -->
  <title>⚡️ ConfPad</title>
  <meta name="title" content="⚡️ ConfPad">
  <meta name="description" content="🌎 Community-curated list of tech conference talks, videos, slides and the like from all around the world">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://confpad.io/">
  <meta property="og:title" content="⚡️ ConfPad">
  <meta property="og:description" content="🌎 Community-curated list of tech conference talks, videos, slides and the like from all around the world">
  <meta property="og:image" content="https://confpad.io/img/logo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="https://confpad.io/">
  <meta property="twitter:title" content="⚡️ ConfPad">
  <meta property="twitter:description" content="🌎 Community-curated list of tech conference talks, videos, slides and the like from all around the world">
  <meta property="twitter:image" content="https://confpad.io/img/logo.png">

  <link rel="stylesheet" href="https://heureka.cz/ui/css/essentials.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="scope-essentials">

<div class="o-wrapper o-wrapper--line">

  <header class="header u-quarter-spacing">
    <div class="o-inline-list o-inline-list--spread">
      <div>
        <a href="/" class="header__link e-link">
          <h1 class="e-heading u-gamma">
            ⚡️ ConfPad
          </h1>
        </a>
      </div>
      <div class="o-inline-list">
        <a href="https://twitter.com/confpadio" target="_blank">
          <img src="/img/twitter.svg" alt="Twitter logo" class="header__icon">
        </a>
        <a href="https://github.com/confpad/confpad.github.io" target="_blank">
          <img src="/img/github.svg" alt="GitHub logo" class="header__icon">
        </a>
      </div>
    </div>
    <div>
      🌎 Community-curated list of tech conference talks, videos, slides and the like — from all around the world
    </div>
  </header>

  <div class="content"></div>

  <footer class="footer">
    Attending a conference right now? Add it!
    All you need is a browser and GitHub account:
    <a href="https://github.com/confpad/confpad.github.io" target="_blank" class="e-link">add a conference!</a> 🤘🏻
  </footer>

</div>

<script src="https://unpkg.com/preact@8.3.1/dist/preact.min.js"></script>
<script src="https://unpkg.com/htm@1.0.1/dist/htm.js"></script>
<script src="https://unpkg.com/preact-router@2.6.1/dist/preact-router.js"></script>
<script src="https://unpkg.com/history@4.7.2/umd/history.min.js"></script>
<script src="https://unpkg.com/redux@4.0.1/dist/redux.min.js"></script>
<script src="https://unpkg.com/preact-redux@2.0.3/dist/preact-redux.min.js"></script>
<script src="https://unpkg.com/redux-thunk@2.3.0/dist/redux-thunk.min.js"></script>
<script src="https://unpkg.com/js-yaml@3.12.0/dist/js-yaml.min.js"></script>
<script type="module" src="/js/components/App.js"></script>

</body>
</html>
